<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yellow form</title>
    <link rel="stylesheet" href="style.css"
    <!-- font awesome-->
    <script src="https://kit.fontawesome.com/225abc7e01.js" crossorigin="anonymous"></script>
    <!-- bootstrap  -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;1,400;1,900&family=Ubuntu&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="row">
        <div class="col-lg-4 col-sm-12 col-xs-12">
            <img src="dollar-gill-lFzsXAqL72Q-unsplash.jpg" >
        </div>
        <div class="col-lg-8 col-sm-12 col-xs-12">
            <form class="form-input">
                <div class="inner-form">
                <label>Name:</label><br>
                <input type="text" placeholder="Enter your name" required><br><br>
                <select>
                    <option>Item 1</option>
                    <option>Item 2</option>
                    <option>Item 3</option>
                    <option>Item 4</option>
                </select><br><br>
                <label>Phone</label><br>
                <input type="tel" placeholder="Enter your phone (e.g. +14155556023)" required><br><br>
                <label>Message</label><br>
                <textarea rows="6" cols="60">Enter your message</textarea><br><br>
                <button type="button" class="submit-button" href="#">SUBMIT</button>
            </div>
            </form>
        </div>
    </div>
</body>

</html>
